    <style>
        body {
            margin: 0;
            padding: 0;
            background: url("bg1.jpg") center/cover no-repeat; /* Background image for the entire page */
            font-family: Arial, sans-serif;
        }

        /* Add your existing CSS styles here */
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Adjust the number of columns as needed */
            grid-gap: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 5px;
        }

        .gallery-item img {
            max-width: 100%;
            height: auto;
            transition: transform 0.3s;
        }

        .gallery-item:hover img {
            transform: scale(1.1); /* Add hover effect to enlarge images */
        }

        .gallery-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for captions */
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
